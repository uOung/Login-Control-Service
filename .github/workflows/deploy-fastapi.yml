name: Deploy FastAPI to Azure Web App

on:
  push:
    branches: [ main ]
    paths:
      - "src/**"
      - "requirements.txt"
      - ".github/workflows/deploy-fastapi.yml"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # (선택) zip로 묶어서 올리면 App Service가 Oryx로 requirements.txt 설치
      - name: Create deployment package
        run: |
          zip -r app.zip src requirements.txt
          echo "==== zip content check ===="
          unzip -l app.zip

      - name: Deploy to Azure Web App (login-control)
        uses: azure/webapps-deploy@v3
        with:
          app-name: "login-control"
          publish-profile: ${{ secrets.FASTAPI_PUBLISH_PROFILE }}
          package: "app.zip"
